<div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <br/>
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="titulo"><a (click)="voltar()"><i class="fas fa-arrow-left"></i></a></h3>
                        <hr/>
                        <h4 class="titulo">
                            <i class="fas fa-user"></i> Cadastro de Evento</h4>
                        <div class="row">
                            <mat-form-field class="col-6">
                                <input matInput type="text" placeholder="Evento" [(ngModel)]="Evento" />
                            </mat-form-field>
                        </div>
                        <br />
                        <div class="row">
                            <mat-form-field class="col-6">
                                <input matInput type="date" placeholder="Data Inicial" [(ngModel)]="DataInicial" />
                            </mat-form-field>
                            <mat-form-field class="col-6">
                                <input matInput type="date" placeholder="Data Final" [(ngModel)]="DataFinal" />
                            </mat-form-field>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-12">
                                <button mat-raised-button color="primary" class="col-2 float-right" (click)="adicionarCalendario()">Adicionar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
            </div>
        </div>
    </div>
</div>



<notifier-container></notifier-container>
