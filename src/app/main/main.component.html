<div id="wrapper">

    <app-menu (mudaComponente)="mudarComponente($event)"></app-menu>

    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">
            <app-topper></app-topper>
            <app-dashboard *ngIf="componente == 'dashboard'"></app-dashboard>
            <app-calendario *ngIf="componente == 'calendario'"></app-calendario>
            <app-artistas *ngIf="componente == 'artistas'" (mudaComponente)="mudarComponente($event)"></app-artistas>
            <app-adiciona-artista *ngIf="componente == 'artistas/adicionar'"></app-adiciona-artista>
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Cast ON - 2020</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
