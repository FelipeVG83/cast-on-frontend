<h4 class="titulo">
    <i class="fas fa-bell"></i> Cadastro de Avisos</h4>
<div class="row">
    <mat-form-field class="col-12">
        <input matInput type="text" placeholder="Título" [(ngModel)]="Titulo" />
    </mat-form-field>
    <mat-form-field class="col-12">
        <input matInput type="text" placeholder="Descrição" [(ngModel)]="Descricao" />
    </mat-form-field>
    <div class="col-12">
        <button mat-raised-button color="primary" class="col-2 float-right" (click)="adicionaNotificacao()">Adicionar</button>
    </div>
</div>

<notifier-container></notifier-container>
