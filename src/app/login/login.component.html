<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <img [src]="imageUrl" class="col-lg-6 d-none d-lg-block bg-login-image" alt="Cast ON">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="logo text-center text-primary">
                                    <div class="sidebar-brand-icon">
                                        <i class="fas fa-guitar"></i>
                                    </div>
                                    <div class="sidebar-brand-text mx-3">Cast <sup>ON</sup></div>
                                </div>
                                <mat-form-field class="col-12 noPadH">
                                    <input matInput type="text" placeholder="Digite seu usuÃ¡rio..." [(ngModel)]="Usuario">
                                </mat-form-field>
                                <mat-form-field class="col-12 noPadH">
                                    <input matInput type="password" placeholder="Senha" [(ngModel)]="Senha">
                                </mat-form-field>

                                <button class="btn btn-primary btn-user btn-block" (click)="logar()">Login</button>
                                <hr>
                                <div class="text-center">
                                    <a class="small" (click)="cadastrar()" [routerLink]="">Criar uma conta</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
